<!DOCTYPE html>
<html>
    <head>
        <title>Feedback</title>
    </head>
    <body>
         <table width="100%" bgcolor="Grey" height="610">
            <tr>
                <td>
                    <table width="70%" bgcolor="yellowgreen" align="center">
                        <tr>
                            <td align="center">
                                <h1>Feed Back Form</h1>
                            </td>
                        </tr>
                        <form>
                            <tr>
                                <td align="center">
                                    First Name:<input type="name" name="FirstName" placeholder="First Name" size="30" required><br><br>
                                    Last Name:<input type="name" name="LastName" placeholder="Last Name" size="30" required><br><br>
                                    Mail ID:<input type="email" name="Email" placeholder="abc@gmail.com" size="32" required><br><br>
                                    Gender:<input type="radio" name="Gender" value="male" required size="30">Male
                                        <input type="radio" name="Gender" value="female" required size="30">Female<br><br>
                                    Country:<select>
                                                <option value="Aus">AUSTRALIA</option>
                                                <option value="Cnd">CANADA</option>
                                                <option value="Eng">ENGLAND</option>
                                                <option value="Ind" selected>INDIA</option>
                                                <option value="Sa">SOUTH AFRICA</option>
                                                <option value="Usa">AMERICA</option>
                                                <option value="Ch">CHINA</option>
                                                <option value="Gm">GERMANY</option>
                                                <option value="Jp">JAPAN</option>
                                                <option value="Pak">PAKISTAN</option>
                                                <option value="Wi">WEST INDIES</option>
                                            </select><br><br>
                                    Feedback:<br><textarea name="message" placeholder="Write something......" rows="7" cols="40"></textarea><br><br>
                                    <input type="submit" value="Send">
                                    <input type="reset" value="Clear">
                                </td>
                            </tr>
                        </form>
                    </table>
                </td>
            </tr>
         </table>
    </body>
</html>
