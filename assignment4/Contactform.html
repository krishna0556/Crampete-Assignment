<!DOCTYPE html>

<html>
    <head>
        <title>Contact Form</title>
    </head>
    <body>
        <table width="100%" bgcolor="orange" height="610">
            <tr>
                <td>
                    <table border="0" width="50%" cellpadding="10" align="center">
                       <form>
                            <tr>
                                <td bgcolor="Grey">
                                    <h2 align="center" style="color:white;">Contact Form</h2>
                                </td>
                            </tr>
                            <tr>
                                <td align="center" bgcolor="yellowgreen">
                                    <input type="name" name="Name" placeholder="Your Name" size="30" required><br><br>
                                    <input type="email" name="Email" placeholder="Your Email Address" size="30" required><br><br>
                                    <input type="text" name="phone number" placeholder="Your Phone Number" size="30" maxlength="10" required><br><br>
                                    <input type="text" name="txtname" placeholder="Your website starts with https://" size="30" required><br><br>
                                    <textarea name="Message" placeholder="Type Message here....." rows="7" cols="32" required></textarea><br><br>
                                    <input type="submit" value="Submit">
                                </td>
                            </tr>
                       </form>
                    </table>
                </td>
            </tr>
        </table>
    </body>
</html>
